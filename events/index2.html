      let person1 = {
        name: "Alex"
      };

      let person2 = {

      };

      function namer(person) {
        console.log(this.name);
      }
      namer.bind(person2)();

      let number = {
        x: 24,
        y: 22
      };

      let count = function() {
        console.log(this.x + this.y);
      };
      count.bind(number)();
