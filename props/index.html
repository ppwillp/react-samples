<!DOCTYPE html>

<!--[if IE 7]><html class="preIE8 preIE9"><![endif]-->
<!--[if IE 8]><html class="preIE9"><![endif]-->

<html>
  <!-- <![endif] -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lets React</title>
    <link
      rel="shortcut icon"
      href="favicon.ico"
      type="image/vnd.microsoft.icon"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      class PersonGreeting extends React.Component {
        render() {
          const personStyle = {
            height: 300,
            width: 300,
            backgroundColor: this.props.color
          };

          return <div style={personStyle}>Hello, {this.props.name}!</div>;
        }
      }

      ReactDOM.render(
        <div>
          <PersonGreeting color="tomato" name="Bean" />
          <PersonGreeting color="blue" name="BeanBoi" />
          <PersonGreeting color="red" name="BeanZep" />
        </div>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
