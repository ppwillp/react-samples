<html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lets React</title>
    <link
      rel="shortcut icon"
      href="favicon.ico"
      type="image/vnd.microsoft.icon"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
  </head>
  <body>
    <div id="app">No React</div>

    <script type="text/babel">
      ReactDOM.render(<h1>Hello World</h1>, document.getElementById("app"));

      let forecast = [
        { day: "monday", sun: true },
        { day: "tuesday", sun: true },
        { day: "wednesday", sun: false },
        { day: "thursday", sun: true },
        { day: "friday", sun: false }
      ];

      let isSunny = function(day) {
        return day.sun;
      };

      let niceWeather = forecast.filter(isSunny);
      console.log(niceWeather);
    </script>
  </body>
</html>
