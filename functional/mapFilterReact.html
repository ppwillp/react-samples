  <body>
    <div id="app">No React</div>

    <script type="text/babel">
      let siblings = [
        { id: 1, name: "Chris", female: false },
        { id: 2, name: "Jeff", female: false },
        { id: 3, name: "Julie", female: true },
        { id: 4, name: "Jessica", female: true },
        { id: 5, name: "Cliff", female: false }
      ];

      /*function FamilyList(props) {
        let siblings = props.siblings;
        let siblingsLineItems = siblings
          .filter(function(person) {

          })
          .map(function(person) {

          });
        return <div>{siblingsLineItems}</div>;
      }*/

      function FamilyList(props) {
        return (
          <div>
            {props.siblings
              .filter(function(person) {
                return person.female;
              })
              .map(function(person) {
                return <div>{person.name}</div>;
              })}
          </div>
        );
      }

      ReactDOM.render(
        <FamilyList siblings={siblings} />,
        document.getElementById("app")
      );
    </script>
  </body>
