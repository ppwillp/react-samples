<html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lets React</title>
    <link
      rel="shortcut icon"
      href="favicon.ico"
      type="image/vnd.microsoft.icon"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
  </head>
  <body>
    <div id="app">No React</div>

    <script type="text/babel">
      let forecast = [
        { day: "monday", sun: true, humidity: 10 },
        { day: "tuesday", sun: true, humidity: 100 },
        { day: "wednesday", sun: false, humidity: 100 },
        { day: "thursday", sun: true, humidity: 50 },
        { day: "friday", sun: false, humidity: 67 }
      ];

      let humid = forecast.map(function(wetness) {
        return wetness.humidity;
      });

      let numbers = [5, 10, 15, 20, 25];

      let triple = numbers.map(function(data) {
        return data * 3;
      });

      let arr1 = [3, 6, 27, 8, 42, 2, 7, 6, 8];

      let doublePlusOne = arr1
        .map(function(a) {
          return a * 2;
        })
        .map(function(b) {
          return b + 1;
        });

      let greetings = ["hi", "hello", "what's up", "how are you"];

      let shout = greetings.map(function(word) {
        return word.toUpperCase();
      });

      let shoutHi = shout.shift();

      console.log(humid);
      console.log(triple);
      console.log(doublePlusOne);
      console.log(shout);
      console.log(shoutHi);
    </script>
  </body>
</html>
