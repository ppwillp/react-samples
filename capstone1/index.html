<!DOCTYPE html>

<html>
  <!-- <![endif] -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FriendLy</title>
    <link
      rel="shortcut icon"
      href="favicon.ico"
      type="image/vnd.microsoft.icon"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
  </head>
  <body>
    <div id="app">No React</div>

    <script type="text/babel">
      //FriendLy
      function FriendLy() {
        const friendlyStyle = {
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: "#FFF",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter: "drop-shadow(0px 0px 5px #555)"
        };

        return (
          <div style={friendlyStyle}>
            <Avatar />
            <UserName />
            <GetConnected />
          </div>
        );
      }
      //Avatar
      function Avatar() {
        const avatarStyle = {
          marginLeft: 20,
          marginTop: 20,
          width: 150,
          hegiht: 150,
          borderRadius: "50%"
        };

        return <img src="img.jpg" alt="brocolli guy" style={avatarStyle} />;
      }

      //UserName
      function UserName() {
        const nameStyle = {
          fontSize: 24,
          fontFamily: "Arial, Helvetica, sans-serif",
          margin: 20
        };

        return <h1 style={nameStyle}>Brocolli Guy</h1>;
      }
      //GetConnected
      function GetConnected() {
        return (
          <div>
            <Like />
            <Share />
            <Add />
          </div>
        );
      }

      const iconStyle = {
        margin: 20
      };

      //->Like
      function Like() {
        return (
          <i className="fa fa-thumbs-up" aria-hidden="true" style={iconStyle} />
        );
      }
      //->Share
      function Share() {
        return (
          <i className="fa fa-retweet" aria-hidden="true" style={iconStyle} />
        );
      }
      //->Add
      function Add() {
        return (
          <i className="fa fa-plus" aria-hidden="true" style={iconStyle} />
        );
      }
      ReactDOM.render(<FriendLy />, document.getElementById("app"));
    </script>
  </body>
</html>
