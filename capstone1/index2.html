<!DOCTYPE html>

<html>
  <!-- <![endif] -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FriendLy</title>
    <link
      rel="shortcut icon"
      href="favicon.ico"
      type="image/vnd.microsoft.icon"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
  </head>
  <body>
    <div id="app">No React</div>

    <script type="text/babel">
      //FriendLy
      function FriendLy(props) {
        const friendlyStyle = {
          display: "inline-block",
          margin: 20,
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: "#FFF",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter: "drop-shadow(0px 0px 5px #555)"
        };

        return (
          <div style={friendlyStyle}>
            <Avatar img={props.img} />
            <UserName name={props.name} />
            <GetConnected />
          </div>
        );
      }
      //Avatar
      function Avatar(props) {
        const avatarStyle = {
          marginLeft: 27,
          marginTop: 20,
          width: 150,
          hegiht: 150,
          borderRadius: "50%"
        };

        return <img src={props.img} alt="brocolli guy" style={avatarStyle} />;
      }

      //UserName
      function UserName(props) {
        const nameStyle = {
          fontSize: 24,
          fontFamily: "Arial, Helvetica, sans-serif",
          margin: 20,
          textAlign: "center"
        };

        return <h1 style={nameStyle}>{props.name}</h1>;
      }
      //GetConnected
      function GetConnected() {
        const getConnectedStyle = {
          marginLeft: 15
        };

        return (
          <div style={getConnectedStyle}>
            <Like />
            <Share />
            <Add />
          </div>
        );
      }

      const iconStyle = {
        margin: 20
      };

      //->Like
      function Like() {
        return (
          <i className="fa fa-thumbs-up" aria-hidden="true" style={iconStyle} />
        );
      }
      //->Share
      function Share() {
        return (
          <i className="fa fa-retweet" aria-hidden="true" style={iconStyle} />
        );
      }
      //->Add
      function Add() {
        return (
          <i className="fa fa-plus" aria-hidden="true" style={iconStyle} />
        );
      }
      ReactDOM.render(
        <div>
          <FriendLy name="Brocolli Guy" img="img.jpg" />
          <FriendLy name="Brocolli Guy2" img="img.jpg" />
          <FriendLy name="Brocolli Guy3" img="img.jpg" />
          <FriendLy name="Brocolli Guy4" img="img.jpg" />
          <FriendLy name="Brocolli Guy5" img="img.jpg" />
          <FriendLy name="Brocolli Guy6" img="img.jpg" />
          <FriendLy name="Brocolli Guy7" img="img.jpg" />
          <FriendLy name="Brocolli Guy8" img="img.jpg" />
        </div>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
